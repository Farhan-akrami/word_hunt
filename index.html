<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap 4 CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <title>Hangman</title>
  </head>
  <body>
    <div
    id="container"
      class="container w-100 justify-content-center align-items-center d-flex flex-column"
    >
      <h1 class="text-center">Word Hunt</h1>
      <div class="float-right">
        Wrong Guesses: <span id="mistakes">0</span> of
        <span id="maxWrong"></span>
      </div>
      <div
        id="buttons"
        class="text-center d-flex justify-content-center mt-5 flex-column"
      >
        <div class="text-center mb-5">
          <h2>Select Difficulty</h2>
        </div>
        <div class="d-flex flex-column">
          <button class="btn btn-primary mb-2 btn-lg" onclick="handleEasy()">
            Easy
          </button>
          <button class="btn btn-info mb-2 btn-lg" onclick="handleMedium()">
            Medium
          </button>
          <button class="btn btn-danger mb-2 btn-lg" onclick="handleHard()">
            Hard
          </button>
        </div>
      </div>
      <div class="text-center d-none" id="hangman">
        <img id="hangmanPic" src="./images/0.jpg" alt="" />
        <p id="guessLang">Guess the Word:</p>
        <p id="wordSpotlight">The word to be guessed goes here</p>
        <div id="keyboard"></div>
        <button class="btn btn-info" onClick="reset()">Reset</button>
        <button class="btn btn-info" onClick="restart()">Restart</button>
      </div>
    </div>

    <script src="./js/hangman.js"></script>
  </body>
</html>
